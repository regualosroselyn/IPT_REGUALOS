  <h1>THE MDAS ORDER </h1>
  <br>
  <input type="number multiplication" id="num1" placeholder="Enter Number:">
  </br>
  <br>
  <input type="number multiplication" id="num2" placeholder="Enter Number:">
  </br>
  <br>
  <input type="number division" id="num3" placeholder="Enter Number:">
  </br>
  <br>
  <input type="number addition" id="num4" placeholder="Enter Number:">
  </br>
  <br>
  <input type="number subtraction" id="num5" placeholder="Enter Number:">
  </br>

  <button onclick="calculateMDAS()">Calculate</button>
  <p id="result"></p>
 
  <p id="result" style="font-size: 5px;"></p>
  <button onclick="increaseFontSize()">Increase Font Size</button>
  <button onclick="decreaseFontSize()">Decrease Font Size</button>

  <script>
    // Function to calculate based on MDAS order
    function calculateMDAS() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const num3 = parseFloat(document.getElementById('num3').value);
      const num4 = parseFloat(document.getElementById('num4').value);
      const num5 = parseFloat(document.getElementById('num5').value);

   if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
        document.getElementById("result").textContent = "Please enter all five numbers.";
        return;
    }
    let result = (num1 * num2) / num3 + num4 - num5;
    document.getElementById("result").textContent = "Result: " + result;
    }

let fontSize = 20;

function increaseFontSize() {
    fontSize += 2;
    document.getElementById("result").style.fontSize = fontSize + "px";
}

function decreaseFontSize() {
    fontSize -= 2;
    document.getElementById("result").style.fontSize = fontSize + "px";
}
  </script>
